<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Arcade Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
    <header class="header">
        <h1>Arcade Game</h1>
    </header>

    <main>

        <section>
            <div id="score-panel" class="score-panel flex">
                <button id="myBtn" class="btn">Start</button>
                <ul class="lives">Lives:
                    <li class="heart"><img src="images/Heart.png"></li>
                    <li class="heart"><img src="images/Heart.png"></li>
                    <li class="heart"><img src="images/Heart.png"></li>
                </ul>
                <div class="score"><span>Score:</span>
                    <ul id="points" class="points">0</ul>
                </div>
            </div>
        </section>
        <!--start-modal game-->
        <section id="myModal" class="start_modal">
            <h2>Choose your Player</h2>
            <img src="images/char-cat-girl.png" alt="char-cat-girl-img" class="catGirl">
            <img src="images/char-boy.png" alt="char-boy-img" class="boyChar">
            <img src="images/char-horn-girl.png" alt="char-horn-girl-img" class="hornGirl">
            <img src="images/char-pink-girl.png" alt="char-pink-girl-img" class="pinkGirl">
            <img src="images/char-princess-girl.png" alt="char-princess-girl-img" class="princessGirl">
            <div>
                <input type="radio" name="choice" id="cat" onclick="choosePlayer(this.value)" value="cat"> <span class="cat-span">Cat</span>
                <input type="radio" name="choice" id="boy" onclick="choosePlayer(this.value)" value="boy"><span class="boy-span">Boy</span>
                <input type="radio" name="choice" id="horn" onclick="choosePlayer(this.value)" value="horn"> <span class="horn-span">Horn</span>
                <input type="radio" name="choice" id="pink" onclick="choosePlayer(this.value)" value="pink"><span class="pink-span">Pink</span><input type="radio" name="choice" id="princess" onclick="choosePlayer(this.value)" value="princess"><span class="princess-span">Princess</span>
            </div>
            <section id="gameRules" class="rules-modal">
                <h2>Game rules:</h2>
                <p class="rules">Use the arrow keys to move player.</p>
                <div class="arrows"><span> &larr; </span> <span> &uarr; </span> <span> &darr; </span><span> &rarr; </span> </div>
                <p class="rules">Cross the grass = 1 point.</p>
                <p class="rules">Player will be reset if you collide with a ladybird</p>
                <p class="rules">Game Win = collect 5 points.</p>
            </section>
        </section>
        <canvas class="canvas"></canvas>
    </main>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>

</html>
